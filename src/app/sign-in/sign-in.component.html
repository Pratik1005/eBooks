<div class="signIn_Container">
  <div class="signIn_Div">
    <div class="signIn_Header">
      <h2>Logo Goes Here</h2>
    </div>
    <div class="signIn_Form_Div">
      <form class="signIn-form" [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
        <mat-form-field class="signIn_Full_Width">
          <input matInput placeholder="Username or Email" formControlName="userName"/>
        </mat-form-field>
        <mat-form-field class="signIn_Full_Width">
          <input matInput type="password" placeholder="Password" formControlName="password"/> 
        </mat-form-field>
        <br />
        <a href="#"><small>Forgot Password?</small></a>
        <br />
        <div  class="remember_Sign_In_Details">
          <mat-checkbox color="primary" formControlName="checked">
            <small>Remember me</small>
          </mat-checkbox>
        </div>
          <div class="signIn_Button_Div">
          <button mat-raised-button color="primary" type="submit">Sign In</button>
          <button mat-raised-button color="accent" routerLink="/global/home">Cancel</button>
        </div>
      </form>
    </div>
    <div class="seperation_Div">
      <div class="line"></div>
      <div class="content">
        New User?
      </div>
      <div class="line"></div>
    </div>
    <div class="signUp_Div">
      <button mat-raised-button color="primary" class="signUp_Button" routerLink="/sign-up">Sign Up for Free!</button>
    </div>
  </div>
</div>
