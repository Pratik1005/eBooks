<div class="signUp_Box">
  <div class="signUp">
    <div class="signUp_Header">
      <h2>Logo Goes Here</h2>
    </div>
    <div class="signUp_Content">
      <h2>Sign Up</h2>
      <form class="form_User" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput
                 placeholder="Firstname"
                 formControlName="firstName"
                 autocomplete="off">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 placeholder="Lastname"
                 formControlName="lastName"
                 autocomplete="off">
        </mat-form-field>
        <mat-form-field class="formField_FullWidth">
          <input matInput
                 placeholder="Email"
                 formControlName="email"
                 autocomplete="off">
          
        </mat-form-field>
        <mat-form-field class="formField_FullWidth">
          <input matInput
                 placeholder="Confirm Email"
                 formControlName="confirmEmail"
                 autocomplete="off">
          <mat-error *ngIf="signUpForm.controls.confirmEmail.errors">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="formField_FullWidth">
          <input matInput
                 placeholder="Username"
                 formControlName="userName"
                 autocomplete="off">
        </mat-form-field>
        <mat-form-field class="formField_FullWidth">
          <input matInput
                 placeholder="Password"
                 formControlName="password"
                 autocomplete="off">
        </mat-form-field>
        <mat-form-field class="formField_FullWidth">
          <input matInput
                 placeholder="Confirm Password"
                 formControlName="confirmPassword"
                 autocomplete="off">
        </mat-form-field>
        <div class="form_Actions">
          <button mat-flat-button
                  color="primary"
                  type="submit">Sign Up</button>
          <button mat-flat-button color="accent">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
