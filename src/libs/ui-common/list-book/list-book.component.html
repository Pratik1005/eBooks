<div class="list_Book_Container">
  <div class="book_Img_Div" (click)="handleSelectBook()">
    <img [src]="book?.imageUrl" />
  </div>
  <div class="book_content_div">
    <h3 class="book_Title" (click)="handleSelectBook()">{{ book?.title | titlecase }}</h3>
    <p class="book_Author"><small>By {{ book?.author }}</small></p>
    <div class="book_Description">{{ book?.description }}</div>
    <p class="book_Price"><b>Price:</b> &nbsp; {{ book?.price | currency:USD }}</p>
    <div class="book_Actions">
      <eb-star-rating [customer_Review]="false"
                      [rating]="book?.rating"></eb-star-rating>
      <div class="div_To_Add_In_Cart">
          <button mat-icon-button color="primary" class="button_To_Add_In_Cart">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart
          </button>
          <button mat-icon-button color="primary"
                  class="button_To_Add_In_Favorite"
                  (click)="addFavorite()" *ngIf="!favorite">
            <mat-icon>favorite_border</mat-icon>
            Add to Favorites
          </button>
          <button mat-icon-button color="primary"
                  class="button_To_Remove_Favorite"
                  (click)="addFavorite()" *ngIf="favorite">
            <mat-icon>favorite</mat-icon>
            Remove Favorites
          </button>
        </div>
      </div>
  </div>
</div>
