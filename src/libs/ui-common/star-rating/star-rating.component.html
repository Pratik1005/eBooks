<div class="star_Rating_Container">
<mat-icon class="star_Filled_Icon" *ngFor="let i of arrFilledStar">{{star_filled_icon}}</mat-icon>
<mat-icon class="star_Filled_Icon" *ngIf = "halfStar">
  {{star_half_icon}}</mat-icon>
<mat-icon class="star_Empty_Icon" *ngFor="let i of emptyStarArr">{{star_empty_icon}}</mat-icon>
<p class="show_Avg_Rating">{{averageStarRating}}</p>
<div class="customer_Revie" *ngIf="customer_Reviews">
| &nbsp;
<a href="#" >Customer Reviews.</a>
</div>
</div>
