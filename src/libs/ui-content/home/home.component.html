<eb-book-detail></eb-book-detail>
<div class="formContainer">
  <div class="form">
    <form class="books_Form" [formGroup]="booksForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Price" formControlName="price"/> 
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="rating" formControlName="rating"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="author" formControlName="author"/>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="description" formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="publication" formControlName="publication"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="category" formControlName="category"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="pages" formControlName="pages"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="imageUrl" formControlName="imageUrl"/>
      </mat-form-field>
      <div formArrayName="reviews">
        <button mat-raised-button color="accent" (click)="addReview()">Add review</button>
        <div *ngFor="let review of reviews.controls, let i = index">
          <div [formGroupName]="i">
            <mat-form-field>
              <input matInput placeholder="personName" formControlName="personName"/>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="personRating" formControlName="personRating"/>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput placeholder="reviewDescription" formControlName="reviewDescription"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="signIn_Button_Div">
        <button mat-raised-button color="primary" type="submit">Add Book</button>
      </div>
    </form>
  </div>
</div>
